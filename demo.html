<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bảng Thông Tin</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  .action-icons {
    font-size: 18px;
    color: green;
  }
  .action-icons.not-approved {
    color: red;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>STT</th>
    <th>Họ và tên</th>
    <th>Thông tin liên lạc</th>
    <th>Ghi chú</th>
    <th>Hành động</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Nguyễn Văn Anh</td>
    <td>nguyenvananh3370@gmail.com</td>
    <td>Đang nợ hồ sơ</td>
    <td>
      <span class="action-icons">✔</span>
      <span class="action-icons not-approved">✖</span>
    </td>
  </tr>
  <!-- Thêm các hàng khác tương tự ở đây -->
</table>

</body>
</html>
